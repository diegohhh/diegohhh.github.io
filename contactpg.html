    <h2>Contact Us!</h2>
    <body>
        <div class="container">
            <a href="email.com">
            <div class="item"><img src="pics/emai.png" alt="Example Image" width="200px" height="auto"></div>
            </a>
            
            <a href="instagram.com">
            <div class="item"><img src="pics/insta.png" alt="Example Image" width="200px" height="auto"></div>
            </a>

            <a href="facebook.com">
            <div class="item"><img src="pics/newf.webp" alt="Example Image" width="200px" height="auto"></div>
            </a>

            <a href="twitter.com">
            <div class="item"><img src="pics/newt.webp" alt="Example Image" width="200px" height="auto"></div>
            </a>
          </div>
      
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
      
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
      
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
      
            <input type="submit" value="Submit" class="submit-btn">
          </form>
      
    </body>
